name: Release, Tag and Bump Version Workflow

on:
  push:
    branches:
      - main  # This triggers the workflow for version tags like v1.0.0

jobs:
  bump_version:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Bump version and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set up Git user details for the commit
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # Fetch all tags and branches
          git fetch --prune --unshallow

          # Bump the version, create a new commit and tag
          npm version patch -m "chore: bump version to %s [skip ci]"

          # Push the commit and the new tag to the repository
          git push origin --follow-tags
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Generate Release Notes
        id: generate_notes
        run: |
          npm install -g release-notes-generator
          release-notes-generator > release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
